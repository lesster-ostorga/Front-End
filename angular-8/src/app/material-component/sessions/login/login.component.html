<div fxLayout="row wrap" fxLayoutAlign="center center" class="w-full h-full bg-deep-purple-500">
  <mat-card class="mat-elevation-z4 m-b-0" style="max-width: 380px;">
    <div class="d-flex justify-content-center">
        <img style="width: 80%;" src="assets/images/logo-completo-cvb.png">
    </div>
    <mat-card-title class="text-center">44ª Compañía Jalapa, Jalapa</mat-card-title>
    <mat-card-content>
      <form [formGroup]="reactiveForm" class="matero-form-horizontal">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="Simple placeholder" formControlName="username" required>
          <mat-error *ngIf="reactiveForm.get('username').invalid">Please enter username</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput placeholder="Simple placeholder" type="password" formControlName="password" required>
          <mat-error *ngIf="reactiveForm.get('password').invalid">Please enter password</mat-error>
        </mat-form-field>

        <mat-error>{{msgRes}} </mat-error>

        <div fxLayout="row" fxLayoutAlign="space-between center" class="m-y-16">
          <mat-checkbox formControlName="remember">Remember Me</mat-checkbox>
          <!--<mat-checkbox class="example-margin" [(ngModel)]="checked" [ngModelOptions]="{standalone: true}">Checked</mat-checkbox>
        <a href="">Forgot Password?</a>-->
        </div>
        <div fxLayout="row" fxLayoutAlign="center">
          <button class="btn btn-primary btn-sm btn-block" type="button" [disabled]="reactiveForm.invalid"
            (click)="login()">
            <span *ngIf="viewSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            {{msgLoading}}
          </button>
        </div>
        <!--<div class="m-t-16">Don't have an account? <a routerLink="/auth/register">Click here to create one</a></div>-->
      </form>
    </mat-card-content>
  </mat-card>
</div>
