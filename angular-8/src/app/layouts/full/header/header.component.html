<!-- ============================================================== -->
<!--<a href="https://wrappixel.com/templates/materialpro-angular-dashboard/" class=" m-r-20 hidden-sm-up" mat-raised-button color="warn">Upgrade To Pro</a>-->
<div *ngIf="loginService.currentUserValue">
    {{loginService.currentUserValue.usuario}}
<button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-5"> <img [src]="loginService.currentUserValue.url_imagen" [alt]="loginService.currentUserValue.usuario" class="profile-pic"> </button>
<mat-menu #profile="matMenu" class="mymegamenu">
    <!--<button mat-menu-item>
        <mat-icon>settings</mat-icon> Settings </button>-->
    <button mat-menu-item (click)="viewProfile()">
        <mat-icon>account_box</mat-icon> Perfil
    </button>
    <!--<button mat-menu-item>
        <mat-icon>notifications_off</mat-icon> Disable notifications 
    </button>-->
    <button mat-menu-item routerLink="/login" [queryParams]="{ Logout: 'true'}">
        <mat-icon>exit_to_app</mat-icon> Sign Out 
    </button>
</mat-menu>
</div>
